<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-box">
      <div class="box-title">
        <h2>Age Calculator</h2>
        <label for="birthdate">Choose your birth date</label>
        <input id="birthdate" type="date" />
      </div>

      <div class="box-content">
        <div class="box-content__box box-years">
          <h3>Years</h3>
          <span></span>
        </div>
        <div class="box-content__box box-months">
          <h3>Months</h3>
          <span></span>
        </div>
        <div class="box-content__box box-days">
          <h3>Days</h3>
          <span></span>
        </div>
        <div class="box-content__box box-hours">
          <h3>Hours</h3>
          <span></span>
        </div>
        <div class="box-content__box box-seconds">
          <h3>Seconds</h3>
          <span></span>
        </div>
        <div class="box-content__box box-milsec">
          <h3>Mili Seconds</h3>
          <span></span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
